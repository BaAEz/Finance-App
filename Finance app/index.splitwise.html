<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.splitwise.css">
</head>
<body>
    <div class="navbar" id="navbar">
        <button class="toggle-btn" onclick="toggleNavbar()">☰</button>
        <a href="./index.html" data-initial="H"><span class="text">Home</span></a>
        <a href="./index.inv.html" data-initial="I"><span class="text">Investment Calculator</span></a>
    </div>
    <div class="container">
        <header>
            <h1>Splitwise</h1>
        </header>

        <div class="form-container">
            <!-- Currency Selector -->
            <div class="form">
                <label for="currency-selector">Select Currency</label>
                <select id="currency-selector">
                    <option value="INR">INR (₹)</option>
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    
                </select>
            </div>

            <!-- Add Friend -->
            <div class="form">
                <label for="friend-name">Add Friend</label>
                <input type="text" id="friend-name" placeholder="Friend's name">
                <button onclick="addFriend()">Add Friend</button>
            </div>

            <!-- Add Expense -->
            <div class="form">
                <label for="expense-description">Add Expense</label>
                <input type="text" id="expense-description" placeholder="Expense description">
                <input type="number" id="expense-amount" placeholder="Amount">
                <select id="payer"></select>
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <div class="lists-container">
            <!-- Friend List -->
            <div class="list">
                <h2>Friends</h2>
                <ul id="friend-list"></ul>
            </div>

            <!-- Expense List -->
            <div class="list">
                <h2>Expenses</h2>
                <ul id="expense-list"></ul>
            </div>

            <!-- Balances -->
            <div class="list">
                <h2>Balances</h2>
                <ul id="balance-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.splitwise.js"></script>
</body>
</html>
